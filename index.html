<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElA Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="sidebar">
    <div class="logo">ElA</div>
    <nav>
      <button class="nav-btn active" data-tab="games">🎮 Games</button>
      <button class="nav-btn" data-tab="about">❤️ About</button>
      <button class="nav-btn" data-tab="settings">⚙️ Settings</button>
    </nav>
    <footer>
      <small>Created by a West Fork student<br>&copy; 2025</small>
    </footer>
  </aside>

  <main id="content">
    <!-- Games -->
    <section id="games-tab" class="tab active">
      <h1>Offline Games Library</h1>
      <div id="games-grid"></div>
    </section>

    <!-- About -->
    <section id="about-tab" class="tab">
      <h1>About ElA</h1>
      <div class="card">
        <p><strong>ElA</strong> is a sleek offline game launcher, built for focus: open your game fullscreen, no clutter, privacy‑first.</p>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings-tab" class="tab">
      <h1>Settings</h1>
      <div class="card">
        <label for="play-mode">Game Launch Mode:</label>
        <select id="play-mode">
          <option value="standalone">Always open in own page</option>
        </select>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
